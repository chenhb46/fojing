<body>
    <header>
        <h1>大方广佛华严经卷第七十八(之五 )</h1>
        <div class="left" tapmode onclick="api.closeWin()">
            <<返回</div>
    </header>
    <div id='content'>
        <p>“善男子！譬如有人，得安缮那药以涂其目，虽行人间，人所不见。菩萨摩诃萨亦复如是，得菩提心安缮那药，能以方便入魔境界，一切众魔所不能见。</p>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        var audio = api.require('audio');
        var count = 0;

        audio.play({
            path: 'widget://res/huayanjing78.mp3'
        }, function(ret, err) {
            if (ret) {
                //    alert(JSON.stringify(ret));
                if (count == 0) {
                    count = 1;
                    audio.setProgress({
                        progress: 79
                    });
                    audio.setVolume({
                        volume: 0
                    });

                }
                //alert(JSON.stringify(ret));
                if (ret.current == 2872) {
                    audio.setVolume({
                        volume: 1
                    });

                }
                if (ret.current == 2893 && count == 1) {
                    count = 2;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如有人，依附于王，不畏余人。菩萨摩诃萨亦复如是，依菩提心大势力王，不畏障、盖、恶道之难。</p><p> “善男子！譬如有人，住于水中，不畏火焚。菩萨摩诃萨亦复如是，住菩提心善根水中，不畏二乘解脱智火。</p> ";
                }
                if (ret.current == 2922 && count == 2) {
                    count = 3;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如有人，依倚猛将，即不怖畏一切怨敌。菩萨摩诃萨亦复如是，依菩提心勇猛大将，不畏一切恶行怨敌。</p><p>“善男子！如释天王，执金刚杵，摧伏一切阿修罗众。菩萨摩诃萨亦复如是，持菩提心金刚之杵，摧伏一切诸魔外道。</p>";
                }
                if (ret.current == 2953 && count == 3) {
                    count = 4;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如有人，服延龄药，长得充健，不老不瘦。菩萨摩诃萨亦复如是，服菩提心延龄之药，于无数劫修菩萨行，心无疲厌亦无染著。</p>";
                }
                if (ret.current == 2973 && count == 4) {
                    count = 5;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如有人，调和药汁，必当先取好清净水。菩萨摩诃萨亦复如是，欲修菩萨一切行愿，先当发起菩提之心。</p>";
                }
                if (ret.current == 2990 && count == 5) {
                    count = 6;
                    $api.byId('content').innerHTML = "<p>“善男子！如人护身，先护命根。菩萨摩诃萨亦复如是，护持佛法，亦当先护菩提之心。</p><p> “善男子！譬如有人，命根若断，不能利益父母、宗亲。菩萨摩诃萨亦复如是，舍菩提心，不能利益一切众生，不能成就诸佛功德。</p>";
                }
                if (ret.current == 3020 && count == 6) {
                    count = 7;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如大海，无能坏者。菩提心海亦复如是，诸业烦恼、二乘之心所不能坏。</p><p> “善男子！譬如日光，星宿光明不能映蔽。菩提心日亦复如是，一切二乘无漏智光所不能蔽。</p>";
                }
                if (ret.current == 3044 && count == 7) {
                    count = 8;
                    $api.byId('content').innerHTML = "<p>“善男子！如王子初生，即为大臣之所尊重，以种性自在故。菩萨摩诃萨亦复如是，于佛法中发菩提心，即为耆宿久修梵行声闻、缘觉所共尊重，以大悲自在故。</p>";
                }
                if (ret.current == 3067 && count == 8) {
                    count = 9;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如王子，年虽幼稚，一切大臣皆悉敬礼。菩萨摩诃萨亦复如是，虽初发心修菩萨行，二乘耆旧皆应敬礼。</p>";
                }
                if (ret.current == 3084 && count == 9) {
                    count = 10;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如王子，虽于一切臣佐之中未得自在，已具王相，不与一切诸臣佐等，以生处尊胜故。菩萨摩诃萨亦复如是，虽于一切业烦恼中未得自在，然已具足菩提之相，不与一切二乘齐等，以种性第一故。</p>";
                }
                if (ret.current == 3112 && count == 10) {
                    count = 11;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如清净摩尼妙宝，眼有翳故见为不净。菩萨摩诃萨菩提心宝亦复如是，无智不信谓为不净。</p>";
                }
                if (ret.current == 3126 && count == 11) {
                    count = 12;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如有药，为咒所持，若有众生见、闻、同住，一切诸病皆得消灭。菩萨摩诃萨菩提心药亦复如是，一切善根、智慧、方便、菩萨愿智共所摄持，若有众生见、闻、同住、忆念之者，诸烦恼病悉得除灭。</p>";
                }
                if (ret.current == 3154 && count == 12) {
                    count = 13;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如有人，常持甘露，其身毕竟不变不坏。菩萨摩诃萨亦复如是，若常忆持菩提心甘露，令愿智身毕竟不坏。</p>";
                }
                if (ret.current == 3171 && count == 13) {
                    count = 14;
                    $api.byId('content').innerHTML = "<p>“善男子！如机关木人，若无有楔，身即离散，不能运动。菩萨摩诃萨亦复如是，无菩提心，行即分散，不能成就一切佛法。</p>";
                }
                if (ret.current == 3188 && count == 14) {
                    count = 15;
                    $api.byId('content').innerHTML = "<p>“善男子！如转轮王，有沉香宝，名曰：象藏；若烧此香，王四种兵悉腾虚空。菩萨摩诃萨菩提心香亦复如是，若发此意，即令菩萨一切善根永出三界，行如来智无为空中。“善男子！譬如金刚，唯从金刚处及金处生，非余宝处生。</p>";
                }
                if (ret.current == 3221 && count == 15) {
                    count = 16;
                    $api.byId('content').innerHTML = "<p>菩萨摩诃萨菩提心金刚亦复如是，唯从大悲救护众生金刚处、一切智智殊胜境界金处而生，非余众生善根处生。</p>";
                }
                if (ret.current == 3236 && count == 16) {
                    count = 17;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如有树，名曰：无根，不从根生，而枝、叶、华、果悉皆繁茂。菩萨摩诃萨菩提心树亦复如是，无根可得，而能长养一切智智神通大愿；枝、叶、华、果，扶疏荫映，普覆世间。</p>";
                }
                if (ret.current == 3260 && count == 17) {
                    count = 18;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如金刚，非劣恶器及以破器所能容持，唯除全具上妙之器。菩提心金刚亦复如是，非下劣众生悭、嫉、破戒、懈怠、妄念、无智器中所能容持，亦非退失殊胜志愿、散乱、恶觉众生器中所能容持，唯除菩萨深心宝器。</p>";
                }
                if (ret.current == 3292 && count == 18) {
                    count = 19;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如金刚，能穿众宝。菩提心金刚亦复如是，悉能穿彻一切法宝。</p><p> “善男子！譬如金刚，能坏众山。菩提心金刚亦复如是，悉能摧坏诸邪见山。</p>";
                }
                if (ret.current == 3313 && count == 19) {
                    count = 20;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如金刚，虽破不全，一切众宝犹不能及。菩提心金刚亦复如是，虽复志劣，少有亏损，犹胜一切二乘功德。</p> <p>“善男子！譬如金刚，虽有损缺，犹能除灭一切贫穷。菩提心金刚亦复如是，虽有损缺，不进诸行，犹能舍离一切生死。</p>";
                }
                if (ret.current == 3346 && count == 20) {
                    count = 21;
                    $api.byId('content').innerHTML = "<p>“善男子！如小金刚，悉能破坏一切诸物。菩提心金刚亦复如是，入少境界，即破一切无知诸惑。</p><p>“善男子！譬如金刚，非凡人所得。菩提心金刚亦复如是，非劣意众生之所能得。</p>";
                }
                if (ret.current == 3371 && count == 21) {
                    count = 22;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如金刚，不识宝人不知其能、不得其用。菩提心金刚亦复如是，不知法人不了其能、不得其用。</p><p>“善男子！譬如金刚，无能销灭。菩提心金刚亦复如是，一切诸法无能销灭。</p>";
                }
                if (ret.current == 3396 && count == 22) {
                    count = 23;
                    $api.byId('content').innerHTML = "<p>“善男子！如金刚杵，诸大力人皆不能持，唯除有大那罗延力。菩提之心亦复如是，一切二乘皆不能持，唯除菩萨广大因缘坚固善力。</p>";
                }
                if (ret.current == 3415 && count == 23) {
                    count = 24;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如金刚，一切诸物无能坏者，而能普坏一切诸物，然其体性无所损减。菩提之心亦复如是，普于三世无数劫中，教化众生，修行苦行，声闻、缘觉所不能者咸能作之，然其毕竟无有疲厌亦无损坏。</p>";
                }
                if (ret.current == 3444 && count == 24) {
                    count = 25;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如金刚，余不能持，唯金刚地之所能持。菩提之心亦复如是，声闻、缘觉皆不能持，唯除趣向萨婆若者。</p><p>“善男子！如金刚器，无有瑕缺用盛于水，永不渗漏而入于地。菩提心金刚器亦复如是，盛善根水，永不渗漏，令入诸趣。</p>";
                }
                if (ret.current == 3477 && count == 25) {
                    count = 26;
                    $api.byId('content').innerHTML = "<p>“善男子！如金刚际，能持大地，不令坠没。菩提之心亦复如是，能持菩萨一切行愿，不令坠没入于三界。</p><p>“善男子！譬如金刚，久处水中，不烂不湿。菩提之心亦复如是，于一切劫处，在生死业惑水中，无坏无变。</p>";
                }
                if (ret.current == 3505 && count == 26) {
                    count = 27;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如金刚，一切诸火不能烧然、不能令热。菩提之心亦复如是，一切生死诸烦恼火不能烧然、不能令热。</p>";
                }
                if (ret.current == 3520 && count == 27) {
                    count = 28;
                    $api.byId('content').innerHTML = "<p>“善男子！譬如三千世界之中金刚座上，能持诸佛坐于道场、降伏诸魔、成等正觉，非是余座之所能持。菩提心座亦复如是，能持菩萨一切愿行、诸波罗蜜、诸忍、诸地、回向、受记、修集菩提助道之法、供养诸佛、闻法受行，一切余心所不能持。</p>";
                }
                if (ret.current == 3554 && count == 28) {
                    count = 29;
                    $api.byId('content').innerHTML = "<p>“善男子！菩提心者，成就如是无量无边乃至不可说不可说殊胜功德。若有众生发阿耨多罗三藐三菩提心，则获如是胜功德法。是故，善男子！汝获善利！汝发阿耨多罗三藐三菩提心，求菩萨行，已得如是大功德故。</p>";
                }
                if (ret.current == 3583 && count == 29) {
                    count = 30;
                    $api.byId('content').innerHTML = "<p>“善男子！如汝所问：菩萨云何学菩萨行、修菩萨道？善男子！汝可入此毗卢遮那庄严藏大楼阁中周遍观察，则能了知学菩萨行，学已成就无量功德。”</p>";
                }
                if (ret.current == 3606 && count == 30) {
                    count = 31;
                    $api.byId('content').innerHTML = "<p>福城东际，</p><p>童子南询，</p><p>百城烟水渺无垠，</p><p>知识异常伦，</p><p>五十三人，</p><p>一曲和阳春。</p>";
                }
                if (ret.current == ret.duration) {
                    api.closeToWin({
                      name: 'root'
                    });
                  }
                }
              });
          };
</script>
