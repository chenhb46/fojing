      <p>尔时宿王华菩萨白佛言：世尊！药王菩萨云何游于娑婆世界？世尊！是药王菩萨有若干百千万亿那由他难行苦行？善哉，世尊！愿少解说。诸天、龙、神、夜叉、乾闼婆、阿修罗、迦楼罗、紧那罗、摩睺罗伽、人非人等，</p>

                if (ret.current == 210) {

                }
                if (ret.current == 486) {

                }
                if (ret.current == 547) {

                }
                if (ret.current == 576) {
                  $api.byId('content').innerHTML = "<p>尔时，诸菩萨、天、人、阿修罗等，见其无臂，忧恼悲哀而作是言：此一切众生喜见菩萨，是我等师，教化我者，而今烧臂，身不具足。于时一切众生喜见菩萨，于大众中立此誓言：我舍两臂，必当得佛金色之身，</p> ";
                }
                if (ret.current == 608) {
                  $api.byId('content').innerHTML = "<p>若实不虚，令我两臂还复如故。作是誓已，自然还复，由斯菩萨福德智慧淳厚所致。当尔之时，三千大千世界六种震动，天雨宝华，一切人、天得未曾有。</p><p>佛告宿王华菩萨：于汝意云何？</p> ";
                }
                if (ret.current == 637) {
                  $api.byId('content').innerHTML = "<p>一切众生喜见菩萨，岂异人乎？今药王菩萨是也。其所舍身布施，如是无量百千万亿那由他数。</p><p>宿王华！若有发心欲得阿耨多罗三藐三菩提者，能燃手指，乃至足一指，供养佛塔，</p> ";
                }
                if (ret.current == 662) {
                  $api.byId('content').innerHTML = "<p>胜以国城、妻子，及三千大千国土山林河池、诸珍宝物、而供养者，若复有人，以七宝满三千大千世界，供养于佛，及大菩萨、辟支佛、阿罗汉，是人所得功德，不如受持此法华经，乃至一四句偈，其福最多。</p> ";
                }
                if (ret.current == 693) {
                  $api.byId('content').innerHTML = "<p>宿王华！譬如一切川流江河，诸水之中海为第一；此法华经亦复如是，于诸如来所说经中，最为深大。又如土山、黑山、小铁围山、大铁围山及十宝山，众山之中，须弥山为第一；</p> ";
                }
                if (ret.current == 720) {
                  $api.byId('content').innerHTML = "<p>此法华经亦复如是，于诸经中最为其上。又如众星之中，月天子最为第一；此法华经亦复如是，于千万亿种诸经法中最为照明。又如日天子能除诸闇；此经亦复如是，能破一切不善之闇。又如诸小王中，转轮圣王最为第一；</p> ";
                }
                if (ret.current == 750) {
                  $api.byId('content').innerHTML = "<p>此经亦复如是，于众经中最为其尊。又如帝释、于三十三天中王，此经亦复如是，诸经中王。又如大梵天王，一切众生之父；此经亦复如是，一切贤圣，学、无学，及发菩萨心者之父。又如一切凡夫人中，</p> ";

                if (ret.current == 781) {
                  $api.byId('content').innerHTML = "<p>须陀洹、斯陀含、阿那含、阿罗汉、辟支佛为第一；此经亦复如是，一切如来所说、若菩萨所说、若声闻所说，诸经法中，最为第一。有能受持是经典者，亦复如是，于一切众生中、亦为第一。一切声闻、辟支佛中，菩萨为第一；</p> ";

                if (ret.current == 814) {

                if (ret.current == 870) {

                if (ret.current == 903) {
                  $api.byId('content').innerHTML = "<p>种种之灯——酥灯、油灯、诸香油灯、瞻卜油灯、须曼那油灯、波罗罗油灯、婆利师迦油灯、那婆摩利油灯——供养，所得功德，亦复无量。</p> ";

                }
                if (ret.current == 948) {
                  $api.byId('content').innerHTML = "<p>于此命终，即往安乐世界，阿弥陀佛、大菩萨众，围绕住处，生莲华中，宝座之上，不复为贪欲所恼，亦复不为嗔恚愚痴所恼，</p> ";
                }
                if (ret.current == 965) {

                }
                if (ret.current == 990) {
                  $api.byId('content').innerHTML = "<p>汝能于释迦牟尼佛法中，受持读诵思惟是经，为他人说，所得福德无量无边，火不能烧，水不能漂，汝之功德，千佛共说不能令尽。</p> ";
                }
                if (ret.current == 1008) {
                  $api.byId('content').innerHTML = "<p>汝今已能破诸魔贼，坏生死军，诸余怨敌皆悉摧灭。善男子！百千诸佛，以神通力共守护汝，于一切世间天、人之中无如汝者，唯除如来，其诸声闻、辟支佛、乃至菩萨，智慧禅定无有与汝等者。</p> ";

                if (ret.current == 1037) {
                  $api.byId('content').innerHTML = "<p>宿王华！此菩萨成就如是功德智慧之力。若有人闻是药王菩萨本事品，能随喜赞善者，是人现世口中常出青莲华香，身毛孔中常出牛头栴檀之香，所得功德，如上所说。是故，宿王华！</p> ";

                if (ret.current == 1062) {
                  $api.byId('content').innerHTML = "<p>以此药王菩萨本事品嘱累于汝。我灭度后后五百岁中，广宣流布于阎浮提，无令断绝，恶魔、魔民、诸天、龙、夜叉、鸠槃茶等，得其便也。</p> ";
